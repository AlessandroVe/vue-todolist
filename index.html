<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>


    <div id="app">
        <div class="container">

            <div class="row justify-content-center logo-container ">
                <div class="col-6 logo" >
                    <img src="./img/logo.png" alt="">
                </div>
            </div>

            <div class="text-center input-container " >
                <div>
                    <input id="newTaskElement" v-model="newTask" @keyup.enter="addTask" placeholder="Nuovo Todo">
                    <button @click="addTask" >Aggiungi</button>
                </div>
            </div>
            
            <div class="row justify-content-center"><!-- list-container -->
                <div class="list-container col-8">
                    <ul v-for="(toDo, index) in toDoLIst" >
                        <li class="d-flex justify-content-between ">
                            <span>{{indexPlus(index)}}) {{toDo}}</span>
                            <i class="cross far fa-times-circle" @click="deleteTask(index)"></i>
                        </li>
                    </ul>
                </div>
            </div>

        </div>


        


    </div>
    


    <script src="./js/script.js"></script>
</body>
</html>
